<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div class="login-page-wrapp d-flex">
            <div class="login-form-wrap d-flex align-items-center">
                <div class="form-card card ml-auto" id="loginCard">
                    <div class="card-body">
                        <h4 class="card-title">Please Login</h4>
                        <form name="loginForm">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter email"
                                    data-required="email"
                                    data-invalid-message="Please provide valid email example@example.com"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Password"
                                    data-required="password"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>

                <div class="form-card card ml-auto d-none" id="registerCard">
                    <div class="card-body">
                        <h4 class="card-title">Please Register</h4>
                        <form name="registerForm">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="emailReg" class="mb-0 pb-0"
                                        ><small>Email address</small></label
                                    >
                                    <input
                                        type="email"
                                        class="form-control form-control-sm"
                                        id="emailReg"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter email"
                                        data-required="email"
                                        data-invalid-message="Please provide valid email example@example.com"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="passwordReg" class="mb-0 pb-0"
                                        ><small>Password</small></label
                                    >
                                    <input
                                        type="password"
                                        class="form-control form-control-sm"
                                        id="passwordReg"
                                        placeholder="Password"
                                        data-required="password"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nickName" class="mb-0 pb-0"
                                        ><small>Nickname</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="nickNameReg"
                                        placeholder="Nickname"
                                        data-required="text"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="firstName" class="mb-0 pb-0"
                                        ><small>First Name</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="firstNameReg"
                                        placeholder="First name"
                                        data-required="text"
                                    />
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="lastNameReg" class="mb-0 pb-0"
                                        ><small>Last Name</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="lastNameReg"
                                        placeholder="Last name"
                                        data-required="text"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phoneReg" class="mb-0 pb-0"
                                        ><small>Phone</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="phoneReg"
                                        placeholder="Phone"
                                        data-required="text"
                                    />
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="countryReg" class="mb-0 pb-0"
                                        ><small>Country</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control form-control-sm country-auto-complete"
                                        id="countryReg"
                                        placeholder="Country"
                                    />
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="cityReg" class="mb-0 pb-0"
                                        ><small>City</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control form-control-sm city-auto-complete"
                                        id="cityReg"
                                        placeholder="City"
                                        disabled
                                    />
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="genderOrientationReg" class="mb-0 pb-0"
                                        ><small>Gender</small></label
                                    >
                                    <select
                                        class="form-control form-control-sm"
                                        id="genderOrientationReg"
                                    >
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="dateOfBirthReg" class="mb-0 pb-0"
                                        ><small>Date of birth</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control form-control-sm datepicker"
                                        id="dateOfBirthReg"
                                        placeholder="Date of birth"
                                        readonly
                                    />
                                </div>                                
                            </div>

                            <button
                                type="submit"
                                class="btn btn-primary btn-sm"
                            >
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.login-form-wrap -->
            <div class="login-greeting-screen d-flex align-items-center">
                <div class="login-greeting-screen-text">
                    <h1 class="login-greeting-screen-title">
                        Welcome to my app
                    </h1>

                    <p class="login-greeting-screen-description">
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Maiores inventore non accusantium earum, illo
                        dolores reprehenderit laborum ratione quos doloribus
                        repellat eligendi deleniti. Ipsum voluptate ipsa
                        exercitationem eaque totam. A.
                    </p>

                    <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic example"
                    >
                        <button
                            type="button"
                            class="btn btn-outline-light active"
                            id="loginBtn"
                        >
                            Login
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-light"
                            id="registerBtn"
                        >
                            Register
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.login-greeting-screen -->
        </div>
        <!-- /.login-page-wrapp -->
    </body>
</html>
